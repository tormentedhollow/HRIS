<img src="assets/bg/bg.jpg" class="bg" alt="">
    <div class="loginBox">

        <div class="center">
            <h5>Human Resource Information System</h5>
        </div>
        <div>
            <form role="form" (submit)="login(username.value, password.value)">
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Username" #username>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                        <input type="password" class="form-control" placeholder="Password" #password>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block btn-outline">Login</button>
                 
            </form>
            <br>
            <ngb-alert *ngIf="!staticAlertClosed" type="danger" (close)="staticAlertClosed = true"><strong>Invalid username or password!</strong></ngb-alert>
        </div>
    </div>
